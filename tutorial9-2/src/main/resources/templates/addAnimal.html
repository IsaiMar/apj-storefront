<!DOCTYPE html>
<!-- saved from url=(0084)https://qrbriggs-byui.github.io/apj-files/tutorials/files/tutorial9-2/addAnimal.html -->
<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Add Animal</title>
</head>
<body>
<h1>Add Animal</h1>
<form th:action="@{/addAnimal}" method="post" th:object="${animal}">
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" th:field="*{id}" placeholder="ID" fdprocessedid="7i0swn">
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Name" fdprocessedid="7tm3p">
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" placeholder="Age" fdprocessedid="0c4ogd">
  </div>
  <div>
    <label for="diet">Diet:</label>
    <input type="text" id="diet" th:field="*{diet}" placeholder="Diet" fdprocessedid="erznw">
  </div>
  <div>
    <label for="species">Species:</label>
    <input type="text" id="species" th:field="*{species}" placeholder="Species" fdprocessedid="ztt45r">
  </div>
  <div>
    <button type="submit" fdprocessedid="gh109vl">Add Animal</button>
    <select name="method" fdprocessedid="b93xc">
      <option value="restTemplate">RestTemplate</option>
      <option value="webClient">WebClient</option>
    </select>
  </div>
</form>

<span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span></body></html>
